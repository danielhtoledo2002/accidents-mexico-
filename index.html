<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <meta charset="utf-8">
    <title>Leptos â€¢ Counter with Tailwind</title>
    <script>
        async function getQuery(anio) {
            let chartStatus = Chart.getChart("myChart"); // <canvas> id
            if (chartStatus != undefined) {
                chartStatus.destroy();
            }

            let response = await fetch(`http://127.0.0.1/query1/${anio}`, {mode: 'cors'});

            const ctx = document.getElementById('myChart');

            let labels = []
            let values = []

            let json = await response.json()
            json.forEach(value => {
                labels.push(value.nombre_entidad)
                values.push(value.numero_accidentes)
            });


            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Numero de accidentes ${anio}`,
                        data: values,
                        borderWidth: 1
                    }]
                },
                options: {
                }
            });
        }
    </script>
</head>
<body class ="p-5 text-black bg-gray-500" x-data="{ anio: 2018}">
    <div class="flex flex-col">
        <input type="text" x-model="anio">
        <button @click="await getQuery(anio)">Haz query</button>
    </div>
    <div style="display: block; height: 400px; width: 400px;">
        <canvas id="myChart" height="400" width="400" ></canvas>
    </div>
</body>
</html>
